<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>
      Riegos.dev - Tower Defense
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #111;
        color: white;
        font-family: "Segoe UI", Tahoma,
          Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
      }

      #game-container {
        width: 100%;
        max-width: 1280px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #canvas-wrapper {
        position: relative; /* Essencial para posicionar o painel dentro dele */
        width: 100%;
        max-width: 1280px;
      }

      canvas {
        width: 100%;
        height: auto;
        background-color: #000;
        border: 2px solid #fc0000;
        display: block; /* Remove pequeno espaço extra abaixo do canvas */
      }

      header,
      footer {
        width: 100%;
        max-width: 1280px;
        text-align: center;
        padding: 10px 0;
      }

      #game-stats {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #2a2a2a;
        border: 2px solid #fc0000;
        border-bottom: none;
      }

      #game-stats span {
        font-size: 22px;
        font-weight: bold;
      }

      #money-display {
        color: gold;
      }
      #score-display {
        color: cyan;
      }
      #life-display {
        color: lightgreen;
      }
      #victory-score-display {
        color: violet;
      }

      #start-game-button {
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #4caf50;
        border: 2px solid #388e3c;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color
          0.3s;
      }

      #start-game-button:hover {
        background-color: #45a049;
      }

      #status-panel {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(
          20,
          20,
          40,
          0.85
        );
        border: 2px solid #63b3ed;
        border-radius: 15px;
        padding: 15px;
        font-family: "Courier New",
          Courier, monospace;
        font-size: 16px;
        color: #f0f0f0;
        width: 250px;
      }

      #status-panel p {
        margin: 0 0 8px 0;
        display: flex;
        justify-content: space-between;
      }
      #status-panel p span:first-child {
        color: #a0a0a0;
      }
      #status-panel p span:last-child {
        font-weight: bold;
        color: white;
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 768px) {
        #status-panel {
          /* Transforma em uma barra no rodapé */
          position: relative;
          width: 100%;
          margin-top: 5px; /* Espaço entre o canvas e o painel */
          border-radius: 0;

          /* Organiza os itens lado a lado */
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          align-items: center;
          padding: 8px;
          gap: 10px 20px; /* Espaçamento vertical e horizontal entre os itens */
        }

        #status-panel p {
          margin: 0; /* Remove a margem original das tags <p> */
          flex-grow: 1; /* Permite que os itens cresçam e se ajustem */
          text-align: center; /* Centraliza o texto de cada item */
        }

        #status-panel hr {
          display: none; /* Esconde as linhas divisórias que não fazem mais sentido */
        }

        /* Ajusta o painel de stats principal para empilhar melhor */
        #game-stats {
          flex-direction: column;
          gap: 10px;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        #status-panel p {
          font-size: 14px; /* Diminui um pouco a fonte em telas muito pequenas */
        }

        #game-stats span {
          font-size: 18px; /* Ajusta também a fonte dos stats principais */
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <header>
        <img
          src="./img/riegosdevtdfinal.png"
          alt="Riegos.dev - Tower Defense"
          style="
            width: 100%;
            max-width: 500px;
          " />
      </header>

      <div id="game-stats">
        <span id="money-display"
          >$$: 100</span
        >
        <div>
          <span id="score-display"
            >Score: 0</span
          >
          <span
            id="victory-score-display"
            style="margin-left: 20px"
            >Meta: 1050</span
          >
        </div>
        <div>
          <button
            id="start-game-button">
            Iniciar Jogo
          </button>
        </div>
        <span id="life-display"
          >Life: 10</span
        >
      </div>

      <div id="canvas-wrapper">
        <canvas
          id="game-canvas"
          width="1280"
          height="720"></canvas>
        <div id="status-panel">
          <p>
            <span>TIMING:</span>
            <span id="status-timer"
              >00:00</span
            >
          </p>
          <hr
            style="
              border-color: #555;
              margin-bottom: 8px;
            " />
          <p>
            <span
              >Ganho atual ($):</span
            >
            <span
              id="status-money-reward"
              >10</span
            >
          </p>
          <p>
            <span>Score atual:</span>
            <span
              id="status-score-reward"
              >15</span
            >
          </p>
          <hr
            style="
              border-color: #555;
              margin-bottom: 8px;
            " />
          <p>
            <span>Qtde Torres:</span>
            <span
              id="status-tower-count"
              >0</span
            >
          </p>
          <p>
            <span
              >Custo Torre ($):</span
            >
            <span id="status-tower-cost"
              >50</span
            >
          </p>
          <p>
            <span>Wave atual:</span>
            <span id="status-act-wave"
              >50</span
            >
          </p>
        </div>
      </div>

      <footer>
        <img
          src="./img/devdtr.png"
          alt="Desenvolvido por"
          style="
            width: 50%;
            max-width: 400px;
          " />
      </footer>
    </div>
    <audio
      id="bg-music"
      src="./audio/background_music.mp3"
      loop></audio>

    <audio
      id="victory-sfx"
      src="./audio/bgwin.mp3"></audio>
    <script
      src="medit.js"
      type="module"></script>
  </body>
</html>
